  <!-- HEADER (igual que las otras páginas) -->
  <header id="header" class="site-header">
  <div class="container header-row">

    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="https://static.wixstatic.com/media/fc75ae_f3fc4f97d17e4e7fbea0d0b881cb8737~mv2.jpg"
             alt="Logo INA" class="logo-img">
      </a>

    <!-- Checkbox oculto -->
    <input type="checkbox" id="menu-toggle">

    <!-- Botón -->

      ☰

    <nav class="nav">
      <ul id="navList" class="nav-list">

        <li><a href="index.html">Inicio</a></li>

      </ul>
    </nav>

  </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container buzon-page">

    <h1 class="buzon-title">Buzón Estudiantil</h1>

    <p class="buzon-desc">
      Este espacio es para que puedas enviarnos sugerencias, inquietudes o propuestas.
      Completá el siguiente formulario y nos pondremos en contacto.
    </p>

    <form class="buzon-form" action="#" method="POST">

      <div class="form-group">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Escribí tu email" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono (opcional)</label>
        <input type="text" id="telefono" name="telefono" placeholder="Escribí tu teléfono">
      </div>

      <div class="form-group">
        <label for="motivo">Motivo o Asunto</label>
        <input type="text" id="motivo" name="motivo" placeholder="Motivo de tu mensaje" required>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribí tu mensaje aquí..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">Enviar Mensaje</button>
    </form>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">

    </div>
